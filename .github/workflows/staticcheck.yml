name: Code Lint & HTML Report

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy cppcheck golang
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.56.2
          pip install pandas jinja2

      - name: Run clang-tidy
        run: |
          find . -name '*.c' -o -name '*.cpp' > c_cpp_files.txt || true
          while read -r file; do
            clang-tidy "$file" -- > "clang_tidy_${file//\//_}.txt" || true
          done < c_cpp_files.txt

      - name: Run cppcheck
        run: |
          cppcheck . --enable=all --xml 2> cppcheck.xml || true

      - name: Run golangci-lint
        run: |
          if [ -d "./go.mod" ] || [ -d "./*.go" ]; then
            golangci-lint run --out-format checkstyle > golint.xml || true
          fi

      - name: Generate HTML Report
        run: |
          python3 scripts/generate_html_report.py

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: code-lint-report
          path: lint-report.html
